<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/index.css" />

</head>
<body>

  <main>
    <img src="./images/image-equilibrium.jpg" alt="item card" />
    <section>
      <h1>Equilibrium #3429</h1>
    
      <span>Our Equilibrium collection promotes balance and calm.</span>
      <div class="informations">
        <div class="item-currency">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
          <span>0.041 ETH</span>
        </div>
        <div class="item-time">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="finally">
        <img src="./images/image-avatar.png" alt="avatar author" />
        <span>Creation of Jules Wyvern</span>
      </div>
    </section>
  </main>
</body>
</html>
